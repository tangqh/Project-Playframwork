@(taskForm : Form[Task]) @main("Nova Tarefa"){

	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="/">Home</a></li>
				<li class="active"><a href="@routes.TaskController.lista()">Lista de tarefas</a></li>
			</ul>			
		</div>
		
		<form class="form-horizontal" action="@routes.TaskController.gravar()" method="POST">
			<fieldset>
				<legend>Nova Tarefa</legend>
				<div class="control-group">
					<div class="controls">
						@helper.inputText(taskForm("name"))
						<p class="help-block">Informe o noma da Tarefa</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="singlebutton"></label>
					<div class="controls">
						<button id="singlebutton" name="singlebutton" class="btn btn-primary">Gravar</button>
					</div>	
				</div>
			</fieldset>			
		</form>

	</div>

}
